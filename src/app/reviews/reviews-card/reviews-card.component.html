<li class="card" *ngIf="review" style="min-width: 200px; max-width: 400px; width: 33rem">
  <div class="is-flex is-align-items-center is-flex-direction-column mb-2">
    <p class="title is-5 p-0 m-0 mb-1">"{{review.title}}"<p>
    <div class="is-flex is-align-items-center" style="gap: 5px">
      <figure class="image is-24x24">
        <img src="./assets/Frame%206.svg" alt="" height="24" width="24"/>
      </figure>
      <span>Juninho Portugal</span>
    </div>
  </div>
  <div class="is-flex is-align-items-start">
    <div class="is-flex is-align-items-start is-flex-direction-column">
      <figure class="image" style="width: 180px; height: auto">
        <img src="./assets/image_review.svg" alt="">
      </figure>
      <p class="has-text-weight-bold mt-1 ml-1" style="font-size: 0.8rem">{{review.product_name}}</p>
    </div>
    <div style="width: calc(33rem/2)" class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
      <p class="px-3 has-text-centered is-text has-text-weight-semibold is-text is-6">"{{review.description}}"</p>
      <p class="subtitle is-7 mt-1">11 de setembro, 2023</p>
    </div>
  </div>
  <div class="is-flex is-align-items-center is-justify-content-space-evenly has-text-centered my-3">
    <div class="has-text-centered">
      <p class="subtitle is-6 has-text-grey-darker has-text-weight-bold m-0 p-0">CxB</p>
      <figure class="image is-48x48">
        <img src="./assets/is-{{review.rating_cxb}}.svg" alt="" width="24" height="24">
      </figure>
    </div>
    <div class="has-text-centered is-flex is-align-items-center is-flex-direction-column is-justify-content-center">
      <p class="subtitle is-6 has-text-grey-darker has-text-weight-bold m-0 p-0">Qualidade</p>
      <figure class="image is-48x48">
        <img src="./assets/is-{{review.rating_quality}}.svg" alt="" width="24" height="24">
      </figure>
    </div>
    <div class="has-text-centered">
      <p class="subtitle is-6 has-text-grey-darker has-text-weight-bold m-0 p-0">Preço</p>
      <figure class="image is-48x48">
        <img src="./assets/is-{{review.rating_price}}.svg" alt="" width="24" height="24">
      </figure>
    </div>
    <div class="has-text-centered">
      <p class="subtitle is-6 has-text-grey-darker has-text-weight-bold m-0 p-0">Média</p>
      <figure class="image is-48x48">
        <img src="./assets/is-{{review.rating_overall}}.svg" alt="" width="24" height="24">
      </figure>
    </div>
  </div>
</li>
